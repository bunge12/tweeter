<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/single-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class='logo'>tweeter</span>
    <button class='compose'>
      <span><STRONG>Write</STRONG> a new tweet
        <img src="/images/chevron.png" alt="Chevron-Down icon">
      </span>
    </button>
  </nav>
  <header class='appHeader'>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new_tweet_compose" style='display: none;'>
      <form method="post" action="/tweets/" id="submit_tweet">
        <textarea name="text" id="new_tweet" placeholder="What are you humming about?" rows="2"></textarea>
        <input type="submit" value="Tweet">
        <span id="char_count" class="counter">140</span>
      </form>
    </section>
    <div id="tweets">
      <!-- Auto Generated Content Below -->
    </div>
    <button class="slide_up">
      SHOW ME
    </button>
  </main>
</body>

</html>
